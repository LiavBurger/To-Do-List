<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class ="container">
		<h1>To Do List</h1>
		<form id="add_task_form">
			<input type="text" id="task_name" name="task_name" maxlength="30" required placeholder="Enter task">
			<input type="submit">
		</form>
		<div class="tasks">
			<ul id="task_list">
		
			</ul>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
